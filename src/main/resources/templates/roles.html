<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:include="header :: header"></div>
    <title>admin</title>
</head>
<body>
<div th:include="header :: nav"></div>
<div class="container">
    <button class="btn btn-default" onclick="add()">增加一个角色</button>
    <table class="table table-hover">
        <div th:each="role:${roles}">
            <tr>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <a onclick="">
                            <h3 class="panel-title" th:text="${role.name}"></h3>
                        </a>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" th:text="${role.modifiedTime}"></li>
                        <li class="list-group-item">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button"
                                        class="btn btn-default ">删除
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </tr>
        </div>
    </table>
</div>
</body>
</html>
