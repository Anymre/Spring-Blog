<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <title>The Marcus' blog</title>
</head>
<body>
<div class="nav">
    <nav class="navbar navbar-static-top pull-right">
        <ul class="nav nav-tabs ">
            <li role="presentation" class="active"><a href="#">主页</a></li>
            <li role="presentation"><a href="#">我的帖子</a></li>
            <li role="presentation"><a href="#">管理本站</a></li>
            <li role="presentation"><a href="/logout">注销</a></li>
        </ul>
    </nav>
</div>
<div class="container">
    <div class="page-header">
        <h1>The Marcus' Blog
            <small>You get one shot to maike it out alive</small>
        </h1>
    </div>
    <table class="table table-hover">
        <div th:each="i,iStat:${messages}">
            <tr>
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <a th:href="|/message/detail/${i.id}|">
                            <h3 class="panel-title" th:text="${i.title}"></h3>
                        </a>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item" th:text="${i.time}"></li>
                        <li class="list-group-item">
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" th:onclick=""
                                        class="btn btn-default">编辑
                                </button>
                                <button type="button" th:onclick=""
                                        class="btn btn-default " disabled>删除
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </tr>
        </div>
    </table>
    <nav aria-label="...">
        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </nav>
</div>

</div>
</body>
</html>
