<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <div th:include="header :: header"></div>
</head>
<body>
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">Change</h3>
            <div class="col-md-9">
                <form method="post" th:action="|/message/${message.id}/change|">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <p>标题</p>
                        <input class="form-control required" type="text" placeholder="Title" id="title"
                               name="title" autofocus="autofocus" minlength="2" th:value="${message.title}" required/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <p>内容</p>
                        <input class="form-control required" type="text" placeholder="Context" id="context"
                               name="context"  minlength="2" th:value="${message.context}" required/>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <button type="submit" class="btn btn-success pull-right" name="submit">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
