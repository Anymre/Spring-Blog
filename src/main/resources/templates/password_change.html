<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <div th:include="header :: header"></div>
    <script type="text/javascript" src="/js/find.js"></script>
    <link type="text/css" rel="stylesheet"
          href="https://v3.bootcss.com/examples/signin/signin.css">
</head>
<body>
<div class="container">

    <form class="form-signin" method="post" onsubmit="return confirm()">
        <h2 class="form-signin-heading">Find my Password</h2>
        <label for="username" class="sr-only">Phone</label>
        <input type="tel" id="username" class="form-control" placeholder="Phone" required autofocus="autofocus"
               minlength="11" maxlength="11">
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        <label for="password" class="sr-only">New Password</label>
        <input class="form-control" type="password" placeholder="New Password" id="password" name="password"
               minlength="4" maxlength="16" required/>
        <button class="btn btn-lg btn-primary btn-block" type="submit " name="submit">Modify</button>
    </form>

</div> <!-- /container -->

</body>
</html>
