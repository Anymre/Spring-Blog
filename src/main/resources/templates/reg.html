<!DOCTYPE html>
<html>
<head>
    <title>index</title>
    <div th:include="header :: header"></div>
    <script type="text/javascript" src="/js/reg.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/verify.css">
    <script type="text/javascript" src="/js/verify.js"></script>
    <script type="text/javascript" src="/js/xcConfirm.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/xcConfirm.css"/>
    <link type="text/css" rel="stylesheet"
          href="https://v3.bootcss.com/examples/signin/signin.css">
</head>
<body>
<div class="container">

    <form class="form-signin" method="post" onsubmit="return confirm()">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="username" class="sr-only">Phone</label>
        <input type="tel" id="username" class="form-control" placeholder="Phone" required autofocus="autofocus"
               minlength="11" maxlength="11">
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" class="form-control" placeholder="PassWord" required minlength="4"
               maxlength="16">
        <label for="nickname" class="sr-only">NickName</label>
        <input type="text" id="nickname" class="form-control" placeholder="NickName" required minlength="4"
               maxlength="16">
        <label for="email" class="sr-only">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Email" required>
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
            <button class="btn btn-default" type="button" name="getCode" id="getCode" value="获取验证码"
                    onclick="verify()">获取验证码
            </button>
        </div>
        <label for="code" class="sr-only">Code</label>
        <input class="form-control" type="tel" placeholder="Code" id="code" name="code" minlength="6" maxlength="6"
               required/>

        <div class="checkbox">
            <div id="mpanel1"></div>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit " name="submit">Sign up</button>
    </form>

</div>

</body>
</html>
